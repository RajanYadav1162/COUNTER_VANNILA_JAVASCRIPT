<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE JAVASCRIPT COUNTER APPLICATION</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="bg-gray-200 flex justify-center items-center h-screen flex-col">
    <h1 class="text-6xl text-indigo-500 font-extrabold tracking-wide">
      COUNTER
    </h1>
    <h2 class="text-8xl font-extrabold my-6">0</h2>
    <div class="btn">
      <button
        class="
          inc
          border border-green-600
          px-5
          py-2
          font-bold
          text-lg
          rounded
          hover:bg-green-500 hover:text-white
        "
      >
        INCREASE
      </button>
      <button
        class="
          res
          border border-pink-600
          px-5
          py-2
          font-bold
          text-lg
          rounded
          hover:bg-pink-500 hover:text-white
          mx-4
        "
      >
        RESET
      </button>
      <button
        class="
          dec
          border border-red-600
          px-5
          py-2
          font-bold
          text-lg
          rounded
          hover:bg-red-500 hover:text-white
        "
      >
        DECREASE
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
